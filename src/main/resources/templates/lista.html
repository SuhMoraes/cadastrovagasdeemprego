<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Lista de Empregos</title>
    <meta http-equiv="Content-Type" content="charset=UTF-8" />
  </head>

  <body>
  <h1>Formul√°rio de emprego</h1>
